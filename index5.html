    <!-- Exemplo de formulário com cascata, seleção única e checkbos -->
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="genero">Gênero</label>
            <br>
            <input type="radio" name="genero" value="Masculino"> <label>Masculino</label>
            <br>
            <input type="radio" name="genero" value="Feminino"> <label>Feminino</label>
            <br>
            <input type="radio" name="genero" value="Outro"> <label>Outro</label>
            <br>
            <br>
            <label for="nome_usuario">Nome:</label>
            <input type="text" placeholder="Digite aqui o seu nome" name="nome_usuario">
            <br>
            <label for="sobrenome_usuario">Sobrenome:</label>
            <input type="text" placeholder="Digite aqui o seu nome" name="sobrenome_usuario">
            <!-- <textarea></textarea> -->
            <br>
            <br>
            <label for="Tamanhos">Tamanho:</label>
            <select name="Tamanhos">
                <option value="P">Pequeno</option>
                <option value="M">Médio</option>
                <option value="G">Grande</option>
            </select>
            <br>
            <br>
            <button type="submit">Send</button>
            <br>
        </fieldset>
    </form>
